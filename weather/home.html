<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #2c3e50;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    animation: fadeIn 2s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.box {
    background-color: #eceef1;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    animation: slideUp 1s ease-out;
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.wave-one, .wave-two, .wave-three {
    width: 100%;
    height: 15px;
    background: url('wave.svg');
    background-size: 100% 100%;
    margin-bottom: 10px;
    animation: wave 4s infinite linear;
}

@keyframes wave {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 0;
    }
}

#weathercon {
    font-size: 48px;
    animation: spin 4s linear infinite;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.info {
    margin-top: 20px;
    animation: fadeIn 2s ease-in;
}

</style>
<body>
    <div class="box">
        <div class="wave-one">

        </div>
        <div class="wave-two">

        </div>
        <div class="wave-three">58/9</div>
        <div id="weathercon"><i class="fa-solid fa-sun" style="color: #eccc68"></i></div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>{%location%},{%country%}
            </h2>
            <p id="date">Fri|sept 29|2023|4.00AM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin_max">Min {%tempmin%}| Max {%tempmax%}</h3>
        </div>
    </div>
    <script>
        const curDate=document.getElementById("date");
        let weathercon=document.getElementById("weathercon");
        const tempStatus="{%tempStatus%}";
        if(tempStatus=="Sunny"){
            weathercon.innerHTML="<i class='fa-solid fa-sun'style='color: #eccc68'></i>"
        }
        else if(tempStatus=="Clouds"){
            weathercon.innerHTML="<i class='fas fa-cloud 'style='color: #f1f2f6'></i>"
        }
        else if(tempStatus=="Rainy"){
            weathercon.innerHTML="<i class='fas fa-cloud-rain 'style='color: #a4b0be'></i>"
        }

        else {
            weathercon.innerHTML="<i class='fas fa-cloud 'style='color: #44c3de'></i>"
        }



        const getCurrentDay=()=>{
            var weekday=new Array(7);
            weekday[0]="Sunday";
            weekday[1]="Monday";
            weekday[2]="Tuesday";
            weekday[3]="Wednesday"
            weekday[4]="Thrusday";
            weekday[5]="Friday";
            weekday[6]="Saturday";

            let currentday=new Date();
            let day=(weekday[currentday.getDay()]);
            return(day);
        }
        const getCurrentTime=()=>{
            var months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sept","Oct","Nov","Dec"]
            var now=new Date();
            var month=months[now.getMonth()+1];
            var date=now.getDate();
            // var year=now.getFullYear();
            let hrs=now.getHours();
            let mins=now.getMinutes();
            let period="AM";
            if(hrs>11){
                periods="PM"
                if(hrs>12)
                hrs-=12;
            }
            if(mins<10){
                mins="0"+mins;
            }
        return( `${month} ${date} | ${hrs}:${mins}${period}`)
        }

        curDate.innerHTML=getCurrentDay()+ "|" +getCurrentTime();
    </script>
</body>
</html>
